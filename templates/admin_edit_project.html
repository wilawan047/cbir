{% extends "_admin_layout.html" %}

{% block title %}Edit Project{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Kanit', sans-serif;
    }
    .sidebar-link-active {
        background-color: #e0f2f7;
        color: #0284c7;
        font-weight: 600;
     }
</style>

<div class="flex min-h-screen">
    <!-- Main Content -->
    <main class="flex-1 p-8">
        <!-- Top Bar -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 mb-1">แก้ไขโครงการ</h1>
                <div class="text-gray-500 text-base">อัปเดตข้อมูลโครงการ</div>
            </div>
            <a href="{{ url_for('admin_projects') }}" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white-200 rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                กลับหน้าจัดการโครงการ
            </a>
        </div>

        <!-- Edit Project Form -->
        <div class="bg-white rounded-2xl shadow-sm p-6 border border-gray-200">
            <form method="POST" action="{{ url_for('admin_edit_project', project_id=project.p_id) }}" class="space-y-6" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <!-- Project Name -->
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">ชื่อโครงการ</label>
                    <input type="text" id="name" name="p_name" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="กรอกชื่อโครงการ" value="{{ project.p_name }}">
                </div>

                <!-- Description -->
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">คำอธิบาย</label>
                    <textarea id="description" name="description" rows="4"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="กรอกคำอธิบายโครงการ">{{ project.description }}</textarea>
                </div>

                <!-- Project Image -->
                <div>
                    <label for="p_image" class="block text-sm font-medium text-gray-700 mb-1">รูปภาพโครงการ</label>
                    {% if project.p_image %}
                    <div class="mb-2">
                        <img src="{{ url_for('static', filename='uploads/' ~ project.p_image) }}" alt="Current Project Image" class="max-h-32 rounded-md shadow-sm">
                        <p class="text-xs text-gray-500 mt-1">Current Image: {{ project.p_image }}</p>
                    </div>
                    {% endif %}
                    <input type="file" id="p_image" name="p_image" accept="image/*"
                        class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-md file:border-0
                            file:text-sm file:font-semibold
                            file:bg-blue-50 file:text-blue-700
                            hover:file:bg-blue-100 cursor-pointer">
                    <div id="image-preview-container" class="mt-4 hidden">
                        <img id="previewImage" class="max-h-48 mx-auto rounded-md shadow-md" alt="Image preview">
                    </div>
                </div>

                <!-- Address -->
                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">ที่อยู่</label>
                    <input type="text" id="address" name="address"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="กรอกที่อยู่โครงการ" value="{{ project.address }}">
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">บันทึกการเปลี่ยนแปลง</button>
                </div>
            </form>
        </div>
    </main>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const imageInput = document.getElementById('p_image');
    const previewImage = document.getElementById('previewImage');
    const previewContainer = document.getElementById('image-preview-container');

    imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        } else {
            previewImage.src = '';
            previewContainer.classList.add('hidden');
        }
    });
});
</script>
{% endblock %}
