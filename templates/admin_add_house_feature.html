{% extends "_admin_layout.html" %}

{% block title %}Add New House Feature{% endblock %}

{% block content %}
<style>
    body { 
        font-family: 'Kanit', sans-serif;
        background: linear-gradient(135deg, #f6f8fc 0%, #f1f5f9 100%);
    }
</style>
<main class="flex-1 p-8">
    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-1">เพิ่มลักษณะบ้านใหม่</h1>
            <div class="text-gray-500 text-base">สร้างลักษณะบ้านใหม่</div>
        </div>
        <a href="{{ url_for('admin_house_features') }}" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white-700 rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            กลับหน้าจัดการลักษณะบ้าน
        </a>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
        <form action="{{ url_for('admin_add_house_feature') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <!-- Feature Name -->
            <div>
                <label for="f_name" class="block text-sm font-medium text-gray-700 mb-1">ชื่อลักษณะบ้าน</label>
                <input type="text" name="f_name" id="f_name" required
                    class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"
                    placeholder="กรอกชื่อลักษณะบ้าน">
            </div>

            <!-- Description -->
            <div>
                <label for="f_description" class="block text-sm font-medium text-gray-700 mb-1">คำอธิบาย</label>
                <textarea name="f_description" id="f_description" rows="4"
                    class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"
                    placeholder="กรอกคำอธิบายลักษณะบ้าน"></textarea>
            </div>

            <!-- Feature Image -->
            <div>
                <label for="f_image" class="block text-sm font-medium text-gray-700 mb-1">รูปภาพลักษณะบ้าน</label>
                <input type="file" id="f_image" name="f_image" accept="image/*"
                    class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-lg file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100 cursor-pointer transition-colors duration-200">
                <div id="image-preview-container" class="mt-4 hidden">
                    <img id="previewImage" class="max-h-48 rounded-lg shadow-md" alt="Image preview">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end pt-4">
                <button type="submit"
                    class="inline-flex items-center px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                    <svg class="w-5 h-5 mr-2 -ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    สร้างลักษณะบ้าน
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const imageInput = document.getElementById('f_image');
    const previewImage = document.getElementById('previewImage');
    const previewContainer = document.getElementById('image-preview-container');

    imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        } else {
            previewImage.src = '';
            previewContainer.classList.add('hidden');
        }
    });
});
</script>
{% endblock %}
